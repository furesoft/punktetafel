<h3>{{ selectedQuiz?.title }}</h3>

<div class="container">
    <div class="row g-3">
        <div class="col-12" *ngFor="let question of selectedQuiz?.questions">
            <div class="card" style="width: 100%;" (click)="startQuestion(question)" [ngClass]="{'deactivated': isDeactivated(question)}">
                <div class="card-body">
                    <h5 class="card-title">{{ question.points }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
